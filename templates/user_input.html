<!DOCTYPE html>
<html>
<head>
    <title>User Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 60px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Iris Flower Prediction App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/userinput">User Input</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">User Input</h1>
        <form action="/userinput" method="POST">
            <div class="form-group">
                <label for="sepal_length">Sepal Length:</label>
                <input type="number" step="0.1" name="sepal_length" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sepal_width">Sepal Width:</label>
                <input type="number" step="0.1" name="sepal_width" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="petal_length">Petal Length:</label>
                <input type="number" step="0.1" name="petal_length" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="petal_width">Petal Width:</label>
                <input type="number" step="0.1" name="petal_width" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        &copy; 2023 Iris Flower Prediction App
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
